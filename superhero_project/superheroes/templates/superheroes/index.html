{% block content %}
<img
  src="/superhero_project/superhero_project/images/super_image.jpg"
  alt="Super cool image of superheroes"
/>
<h1>List of Heroes</h1>
<ul>
  {% for hero in all_heroes %}
  <li class="superheroes-li">
    <h2>
      {{hero.name}} -
      <a href="{% url 'superheroes:details' hero.id %}">Click for Details</a>
    </h2>
  </li>
  {% endfor %}
</ul>
<a href="{% url 'superheroes:create' %}" class="btn btn-primary"
  >Add New Hero</a
>
{% endblock %}
